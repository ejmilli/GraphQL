<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Morty Portal</title>
</head>
<body class="rick-bg">
 
 
  <img src="images/mortry.jpeg" alt="Morty" class="corner-img bottom-right" />

  <header class="portal-header">
    <h1 class="glitch-title">ðŸŒ€ Morty's Student Portal</h1>
    <button id="logoutBtn" class="portal-button">Logout</button>
  </header>

  <main id="profileSection" class="portal-main">
    <div class="profile-pic-box">
      <img src="images/ricknmorty.jpeg" alt="Rick and Morty" class="profile-pic">
    </div>

    <div id="basicInfo" class="info-box">
      <p>ID: <span id="id"></span></p>
      <p>Login: <span id="login"></span></p>
      <p>Campus: <span id="campus"></span></p>
    </div>

    <div id="personalInfo" class="info-box">
      <p>Name: <span id="name"></span></p>
      <p>Email: <span id="email"></span></p>
      <p>Gender: <span id="gender"></span></p>
      <p>Nationality: <span id="nationality"></span></p>
    </div>

    <section>
      <h2 class="section-title">XP Over Time</h2>
      <svg id="xp-graph" width="900" height="500"></svg>
      <div id="xp-table"></div>
    </section>

    

    <section>
      <h2 class="section-title">Audit Ratio</h2>
      <svg id="auditSvg" width="1000" height="400"></svg>
    </section>

    <div id="error-msg" style="color: red; display: none;"></div>
  </main>

  <script type="module" src="profile.js"></script>
</body>
</html>
